<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen Opa App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #10b981;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
            color: #374151;
        }

        .text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #10b981;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #059669;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        a {
            color: #10b981;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Oud Papier Planner</h1>
        </div>
        <div class="content">
            <p class="text">Klik op de knop hieronder om direct in te loggen.</p>

            <!-- De magic link variabele van Supabase -->
            <a href="{{ .ConfirmationURL }}" class="button">Inloggen</a>

            <p style="margin-top: 30px; font-size: 14px; color: #6b7280;">
                Werkt de knop niet? Kopieer dan deze link in je browser:<br>
                <a href="{{ .ConfirmationURL }}" style="word-break: break-all; font-size: 12px;">{{ .ConfirmationURL
                    }}</a>
            </p>
        </div>
        <div class="footer">
            Deze link is eenmalig geldig.<br>
            Heb je dit niet aangevraagd? Dan kun je deze mail negeren.
        </div>
    </div>
</body>

</html>
